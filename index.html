<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Flipper</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark py-3">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Color Flipper</span>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 shadow bg-light p-5 rounded text-center">
        <h2>Background Color: <span id="color-code">#f1f5f8</span></h2>
        <button class="btn btn-primary" id="flip-button">Flip Color</button>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>
</html>
